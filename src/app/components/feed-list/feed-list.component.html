<div class="feed-list" *ngIf="feeds">
  <app-feed *ngFor="let feed of feeds" [feed]="feed"></app-feed>
</div>

<h1 *ngIf="feeds.length == 0">Loading</h1>

<div class="load-more">
  <a *ngIf="loadMoreMessage == 'Load more'" (click)="onLoadMoreClick()">load more</a>
  <p *ngIf="loadMoreMessage !== 'Load more'" (click)="onLoadMoreClick()">No more Feeds!</p>
</div>
